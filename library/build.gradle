apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

def libVersion = '0.0.1'

//  to upload to jcenter use ./gradlew build bintrayUpload
bintray {
    user = System.getenv('bintrayUser')
    key = System.getenv('bintrayKey')
    publications = ['MyPublication']
    pkg {
        repo = 'pdfview'
        name = 'pdfview'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/Dmitry-Borodin/pdfview'

        version {
            name = libVersion
            desc = 'Small library to show PDF files in your native android application'
            released = new Date()
            vcsTag = libVersion
            attributes = ['gradle-plugin': "com.pdfview:pdfview:$libVersion"]
        }
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            groupId 'com.pdfview'
            artifactId 'pdfview'
            version libVersion
        }
    }
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:support-annotations:28.0.0"
}

repositories {
    mavenCentral()
}